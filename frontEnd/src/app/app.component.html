<!-- app.component.html -->
<mat-card>
  <mat-card-title>Files</mat-card-title>
  <mat-list>
    <mat-list-item *ngFor="let file of files" (click)="selectFile(file.id)">
      <h3 mat-line>{{ file.fileName }}</h3>

    </mat-list-item>
  </mat-list>
</mat-card>
<ng-container *ngIf="selectedFileData">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Selected File Details</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list class="selected-file-details">
        <mat-list-item *ngFor="let table of selectedFileData.tables" (click)="onTableSelect(table.id)">
          <h3 mat-line>Table: {{ table.title }}</h3>
          <h5>Rows: {{table.rows}} </h5>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</ng-container>

<ng-container *ngIf="dataSource">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
      <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
